<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomple - Tìm kiếm sản phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #004F44;
            font-family: 'Nunito', sans-serif;
            color: #EFF7F5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
            gap: 40px;
        }
        .header a {
            color: #EFF7F5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            margin-top: -80px;
        }
        .title {
            font-family: 'Paytone One', sans-serif;
            font-size: 48px;
            line-height: 1.5;
            text-align: center;
            max-width: 608px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            font-style: italic;
            font-weight: 700;
            line-height: 1.4;
            text-align: center;
            max-width: 602px;
            margin-bottom: 40px;
            color: rgba(239, 247, 245, 0.9);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }
        .search-btn {
            width: 156px;
            height: 59px;
            background: #EFF7F5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.8);
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
        }
        .dashboard-btn {
            width: 250px;
            height: 59px;
            background: transparent;
            border: 2px solid #EFF7F5;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #EFF7F5;
            transition: all 0.2s;
        }
        .dashboard-btn:hover {
            background: rgba(239, 247, 245, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; gap: 40px;">    
            <a href="/gioi_thieu.html">Giới thiệu website</a>
            <a href="/amazon_dashboard.html">Giới thiệu Amazon</a>
        </div>
        <div style="display: flex; gap: 40px;">
            <!-- <a href="/index.html">Trang chủ</a> -->
            <a href="/contact.html">Thông tin liên hệ</a>
        </div>
    </nav>

    <div style="display: flex; justify-content: center; align-items: center; flex: 1; width: 100%;">
        <div style="flex: 0 0 220px; display: flex; justify-content: center; align-items: center; height: 100%;">
            <!-- Chèn ảnh bên trái tại đây -->
            <img src="" alt="Ảnh trái" id="left-image" style="max-width: 180px; max-height: 400px; display: none;" />
        </div>
        <div class="container">
            <h1 class="title">Tận hưởng trải nghiệm mua sắm điện tử cùng Ecomple</h1>
            <p class="subtitle">Tìm kiếm thông tin hàng trên Amazon gây nhiều khó chịu ? Hãy sử dụng dịch vụ của chúng mình !</p>
            <div class="buttons">
                <button class="search-btn" onclick="window.location.href='/search.html'">
                    Tra cứu
                </button>
                <button class="dashboard-btn">
                    Xem Dashboard
                </button>
            </div>
        </div>
        <div style="flex: 0 0 220px; display: flex; justify-content: center; align-items: center; height: 100%;">
            <!-- Chèn ảnh bên phải tại đây -->
            <img src="" alt="Ảnh phải" id="right-image" style="max-width: 180px; max-height: 400px; display: none;" />
        </div>
    </div>
    <div style="opacity: 0.25; color: white; font-size: 12px; font-family: Nunito; font-style: italic; font-weight: 500; letter-spacing: 0.30px; word-wrap: break-word; text-align: center; margin-bottom: 24px;">2025 - plEcomver1.0.0 -  Le Nguyen Truong Phuoc - All right reserved</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introLink = document.querySelector('.header a[href="#"], .header-left a[href="#"]');
            if (introLink && introLink.textContent.includes('Giới thiệu website')) {
                introLink.setAttribute('href', '/gioi_thieu.html');
            }
        });
    </script>
</body>
</html>
